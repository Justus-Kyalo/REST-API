<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <title>players</title>
</head>
<body>
    <div id="form">
      <form id="playerForm">
        <div class="mb-3">
          <label  class="form-label">Player Name</label>
          <input type="text" class="form-control" id="playerName" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label  class="form-label">enter image URL</label>
          <input type="text" class="form-control" id="clubName">
        </div>
        <div class="mb-3">
          <label  class="form-label">Current Club</label>
          <input type="text" class="form-control" id="clubName">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">sure to continue</label>
        </div>
        
        <button type="button" class="btn btn-primary" id="get">GET</button>
        <button type="submit" class="btn btn-success" id="post">POST</button>
        <button type="button" class="btn btn-warning">UPDATE</button>
        <button type="button" class="btn btn-danger">DELETE</button>
      </div>
      </form>
    </div>
    <div id="card">
     <div class="card" style="width: 18rem;">
        <img id ="face" src="" alt="GOAT">
        <div class="card-body">
          <h5 class="card-title">player</h5>
          
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="name"></li>
          <li class="list-group-item" id="club"></li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          
        </div>
      </div>
    </div>
      <script src="main.js"></script>
</body>
</html>
